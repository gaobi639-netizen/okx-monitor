name: Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS app
        run: |
          pyinstaller okx-monitor.spec
          cd dist && zip -r ../OKX交易员监控-macOS.zip "OKX交易员监控.app"

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: OKX交易员监控-macOS
          path: OKX交易员监控-macOS.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows exe
        run: |
          pyinstaller --onefile --windowed --name "OKX交易员监控" main.py --hidden-import PyQt6.QtCore --hidden-import PyQt6.QtWidgets --hidden-import PyQt6.QtGui --hidden-import telegram --hidden-import telegram.ext --hidden-import httpx --hidden-import httpcore --hidden-import anyio --hidden-import h11 --hidden-import certifi

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: OKX交易员监控-Windows
          path: dist/OKX交易员监控.exe

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            OKX交易员监控-macOS/OKX交易员监控-macOS.zip
            OKX交易员监控-Windows/OKX交易员监控.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
